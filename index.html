<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />

    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="main-cont">
      <h1>Rock, Paper, Scissors</h1>
      <h2>Choose wisely!</h2>
      <div class="pixel-art">
        <div class="art-box">
          <img src="./images/rock.png" alt="" data-choice="rock" />
        </div>
        <div class="art-box">
          <img src="./images/paper.png" alt="" data-choice="paper" />
        </div>
        <div class="art-box">
          <img src="./images/scissor.png" alt="" data-choice="scissors" />
        </div>
      </div>
      <p id="output">You vs Me</p>
      <p id="score">Win: 0 Lost: 0 Draw: 0</p>
      <button id="resetButton">Reset</button>
      <div class="stats-check">
        <label for="stats">Stats?</label>
        <input type="checkbox" class="stats-on" id="stats" />
        <div class="stats-page"></div>
      </div>
    </div>
    <script src="gamesps.js"></script>
  </body>
</html>
